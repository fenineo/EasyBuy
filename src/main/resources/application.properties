#项目名称
server.servlet.context-path=/easybuy
# 应用名称
spring.application.name=EasyBuy
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/easybuy?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.example.easybuy.entity
# 应用服务 WEB 访问端口
server.port=8080
##redis访问ip
#spring.redis.host=192.168.1.152
##redis端口
spring.redis.port=6379
##solr核心索引库配置
spring.data.solr.host=http://192.168.44.1:8983/solr/Easybuycore

# 支付宝网关
alipay.ServerUrl =https://openapi.alipaydev.com/gateway.do
# APPID
alipay.AppId =2021000117691417
# 应用私钥
alipay.PrivateKey 
#应用公钥
alipay.CertPath 
# 支付宝公钥
alipay.PublicKey 
# 编码集设置
alipay.Charset =utf-8
# 格式
alipay.Format =json
# 加密方式
alipay.SignType =RSA2
# 服务器异步通知页面地址
alipay.notifyUrl =http://865d89fd1b4f.ngrok.io/easybuy/order/tourist/notify
# 页面跳转同步通知地址
alipay.returnUrl =http://localhost:8888/
#AES密钥
alipay.encryptKey=2PxdJVLH9TtidhG2CGa8fQ==
#支付宝网关
alipay.gatewayHost=openapi.alipaydev.com
#
alipay.protocol=https
